<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">MovieApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'movies' %}">Movies</a>
                </li>
            </ul>

            <!-- 🔍 Arama Formu -->
            <form class="d-flex" onsubmit="return false;">  <!-- ❌ Sayfa yenilenmesini engelle -->
                <input type="text" name="search" placeholder="Film ara..." 
                    hx-get="{% url 'movie_search' %}" 
                    hx-trigger="keyup changed delay:300ms" 
                    hx-target="#search-results"
                    class="form-control me-2">
                <span class="htmx-indicator">🔄</span>  <!-- ✅ HTMX yükleme göstergesi -->
            </form>
            
            <!-- 🔍 Arama Sonuçları İçin Boş Alan -->
            <div id="search-results" class="container mt-2"></div>

            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- 📌 Arama Sonuçları NAVBAR DIŞINDA -->
<div id="search-results" class="container mt-2"></div>
