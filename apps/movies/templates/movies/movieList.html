<div class="list-group">
    <div class="container mt-3">
        <div class="row">
            <div class="col-3 mt-5">
                <div class="list-group">
                    <!-- Tüm Filmler Butonu -->
                    <a href="{% url 'movies' %}" class="list-group-item list-group-item-action {% if not secilen_kategori %}active{% endif %}">
                        Tüm Filmler
                    </a>
                    {% for kategori in kategoriler %}    
                        <a href="{% url 'category_movies' kategori.id %}" 

                        class="list-group-item list-group-item-action {% if secilen_kategori.id == kategori.id %}active{% endif %}">
                        {{ kategori }}
                        </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Filmler</h2>
                    <div class="btn-group">
                        <a href="?sort=increasing" class="btn btn-outline-primary {% if current_sort == 'increasing' %}active{% endif %}">
                            <i class="bi bi-sort-up"></i> Artan Puan
                        </a>
                        <a href="?sort=decreasing" class="btn btn-outline-primary {% if current_sort == 'decreasing' %}active{% endif %}">
                            <i class="bi bi-sort-down"></i> Azalan Puan
                        </a>
                    </div>
                </div>
                
                <div class="row">
                    {% for f in filmler %}
                        <div class="col-4">
                            {% include 'movies/partials/movieCard.html' %}
                        </div>
                    {% empty %}
                        <p>Bu kategoride henüz film yok.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
