{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ id.name }} - Detaylar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            max-width: 300px; /* Resmin genişliği 300px'yi geçmesin */
            height: auto;
        }
    </style>
    
</head>
<body>

    <div class="container mt-5">
        <!-- Sol üst köşeye buton ekleme -->
        <a href="javascript:history.back()" class="btn btn-secondary position-absolute top-0 start-0 m-3">
            ⬅ Önceki Sayfa
        </a>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <!-- Resmi küçültmek için sınıf ekliyoruz -->

                    <!--Burada static local resim yolu denemek amacıyla ve |add özelliğini kullanmak amacıyla karışık bir isimlendirme kullanıldı! -->
                    <img class="product-img" src="{% static 'img/myImg'|add:id.resim %}" alt="{{ id.name }}">
                    <div class="card-body text-center">
                        <h2 class="card-title">{{ id.name }}</h2>
                        <p class="text-muted">Kategori: <strong>{{ id.category.name }}</strong></p>
                        <p>⭐ Puan: <strong>{{ id.puan }}</strong>/10</p>
                        <hr>
                        <p class="card-text">Bu film hakkında detaylı bilgileri burada paylaşabilirsiniz.</p>
                        <div class="mt-4">
                            <a href="{% url 'movies' %}" class="btn btn-primary">Filmler Listesine Dön</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
